<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../css/font-icons.css">
		<script src="../js/summer.js" ></script>
		<script src="../js/jquery.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
        <script src="../js/echarts.common.min.js"></script>
	</head>
	<body>
		<div class="um-win" id="index">
			<div class="um-header" >
			 	<a href="#" class="um-back">返回</a>
				<h3>饼状图</h3>
			</div>
			<div class="um-content">
				 
                 <div id='myChart' style="height:500px;"></div>

			</div>
		</div>

        <script>
        	$('.um-back').click(function (){
				summer.closeWin();
			});
		summerready=function(){
            $(function () {		
                //基于准备好的dom,初始化echarts实例
        		var myChart=echarts.init(document.getElementById('myChart'));
        		//指定图表的配置项和数据
        		var	option={
        			title : {
        				text: '2016年上半年订单总额百分比',
        				x:'center',
        				y:10,
        				textStyle: {
        					color: '#333',
        					fontSize: 18
        				}
        			},
        		    tooltip : {                                 //提示框浮层内容格式器，支持字符串模板和回调函数两种形式
        				trigger: 'item',
        				formatter: "{a} <br/>{b} : {c} ({d}%)"  // {a}（系列名称），{b}（数据项名称），{c}（数值）, {d}（百分比）
        		    },
        			legend: {
        				x : 'center',
        				y : 'bottom',
        				itemGap:15, //legend元素间隔
        				itemWidth: 30, //图标宽度
        				itemHeight: 15, //图标高度
        				textStyle: {
        					color: '#333',
        					fontSize: 16,
        			    },
        			    data:['一月','二月','三月','四月','五月','六月']
        	        },
        		    calculable : false,
        		    series : [{
        			  name:'单月数据详情(单位：万元)',
        			  type:'pie',
        			  radius : '50%',
        			  center: ['50%', '50%'],
        			  data:[
        					{value:60, name:'一月'},
        					{value:100, name:'二月'},
        					{value:90, name:'三月'},
        					{value:120, name:'四月'},
        					{value:240, name:'五月'},
        					{value:480, name:'六月'},
        				]
        			}]
        		};
        		// 使用刚指定的配置项和数据显示图表。
        		myChart.setOption(option);	
        		// 点击事件操作
        		 myChart.on('click', function (param) {
        			alert(JSON.stringify(param.value));
        		}); 
            });
          }
        </script>
	</body>
</html>
