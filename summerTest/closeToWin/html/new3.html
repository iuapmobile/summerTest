<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../css/font-icons.css">
		<script src="../js/summer.js" ></script>
		<script src="../js/jquery-2.1.4.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../js/main.js" ></script>
		<script>
			function $pageReady() {
				/*这里编写与原生服务相关的代码逻辑，例如对原生设备服务的调用，对网络服务的调用等*/
				//alert("Mobile Native Ready");
			}

			$(function() {

			});
		</script>
	</head>
	<body>
		<div class="um-page" id="index">
			<div class="um-header">
				<a href="#" class="um-back"> 返回</a>
				<h3>表单录入</h3>
				<a href="#" class="um-header-right ti-save"></a>
			</div>
			<button onclick="openWin('new1')" >openWin</button>
			<div class="um-content">
				<ul class="um-list" style="margin:30px 0px">
					<li >
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									用户名
								</div>
								<div class="um-list-item-right">
									<input type="text" class="form-control" placeholder="这是默认提示文字">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									交易密码
								</div>
								<div class="um-list-item-right">
									<input type="password" class="form-control" placeholder="请输入密码">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									登录状态
								</div>
								<div class="um-list-item-right">
									<label class="um-switch1">
										<input type="checkbox" value="on" checked="checked">
										<div class="um-track">
											<div class="um-handle">
											</div>
										</div>
									</label>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									成交时间
								</div>
								<div class="um-list-item-right">
									<input type="date" name="date" class="form-control">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									成交数量
								</div>
								<div class="um-list-item-right">
									<input type="number" value="31" class="form-control">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner" style="height:auto;">
								<div class="um-list-item-left" style="-webkit-box-align:start;align-self: flex-start;">
									备注
								</div>
								<div class="um-list-item-right">
									<textarea name="" id="" cols="30" rows="1" class="form-control">这里可以备注</textarea>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</body>

</html>
