<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/base.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .blue-icon{
            color:rgb(12,98,237);
        }
    </style>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>
<body ng-app="starter">
<ion-side-menus>
    <!-- Left menu -->
    <ion-side-menu side="left">
        <div class="item item-avatar">
            <img src="img/caocao.jpg">
            <h2>曹操</h2>
            <a href="index.html">点此退出</a>
        </div>
        <div class="list">
            <a class="item item-icon-right" href="#/qrCode" menu-toggle>
                <i class="icon ion-chevron-right icon-accessory"></i>
                我的二维码
            </a>
            <a class="item item-icon-right" href="#/hobbies" menu-toggle>
                <i class="icon ion-chevron-right icon-accessory"></i>
                兴趣部落
            </a>
            <a class="item item-icon-right" href="#/settings" menu-toggle>
                <i class="icon ion-chevron-right icon-accessory"></i>
                设置
            </a>
        </div>
    </ion-side-menu>

    <!-- Center content -->
    <ion-side-menu-content ng-controller="ContentController">
        <ion-nav-bar align-title="center" class="bar-stable">
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
</body>
</html>
