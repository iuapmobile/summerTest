<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../css/font-icons.css">	
		<script src="../js/Frameworks/iuapmobile.frameworks.core.js" ></script>		
		<script src="../js/jquery-2.1.4.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<style>
		.um-list {margin: 30px 0px;}
		.um-list li{border-bottom: 1px solid #ddd}
		</style>
		<script>
			$isWeb = true
		</script>
		<script>
			function $pageReady() {
				alert("webview ready");
			}

			$(function() {

			});
		</script>
	</head>
	<body>
		<div class="um-page" id="index">
			<div class="um-header">
				<a href="index.html" class="um-back">返回</a>
				<h3>注册</h3>
			</div>

			<div class="um-content">

				<form>
					<ul class="um-list">
						<li>
							<div class="um-list-item">
								<div class="um-list-item-inner">
									<div class="um-list-item-left">
										用户名
									</div>
									<div class="um-list-item-right">
										<input type="text" class="form-control" placeholder="请输入用户名" required>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="um-list-item">
								<div class="um-list-item-inner">
									<div class="um-list-item-left">
										邮箱
									</div>
									<div class="um-list-item-right">
										<input type="email" class="form-control" placeholder="请输入你的邮箱" required>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="um-list-item">
								<div class="um-list-item-inner">
									<div class="um-list-item-left">
										密码
									</div>
									<div class="um-list-item-right">
										<input type="password" class="form-control" placeholder="请输入密码" required>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="um-list-item">
								<div class="um-list-item-inner">
									<div class="um-list-item-left">
										确认密码
									</div>
									<div class="um-list-item-right">
										<input type="password" class="form-control" placeholder="确认密码" required>
									</div>
								</div>
							</div>
						</li>
					</ul>

					<button class="btn um-btn-danger">
						注册
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
