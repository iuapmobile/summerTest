<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../css/font-icons.css">
		<script src="../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../js/jquery-2.1.4.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<style>
			.um-list li{border-bottom: 1px solid #ddd}
		</style>
		<script>
			$isWeb = true
		</script>
		<script>
			function $pageReady() {
				alert("webview ready");
			}

			$(function() {

			});
		</script>
	</head>
	<body>
		<div class="um-page" id="index">
			<div class="um-header" >
				<h3>登录注册</h3>
			</div>

			<div class="um-content">
				<form action="" style="background: green;width:200px;height:300px" width=300 height=400>
					<ul class="um-list">
						<li>
							<div class="um-list-item">
								<div class="um-list-item-media">
									<img class="media-object um-circle" height=35 width=35 src="../img/portal.jpg" alt="...">
								</div>
								<div class="um-list-item-inner">
									<div class="um-list-item-left">
										用户名
									</div>
									<div class="um-list-item-right">
										<input type="text" class="form-control" placeholder="邮箱/手机号/QQ号">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="um-list-item">
								<div class="um-list-item-media">
									<img class="media-object um-circle" height=35 width=35 src="../img/portal.jpg" alt="...">
								</div>
								<div class="um-list-item-inner">
									<div class="um-list-item-left">
										密码
									</div>
									<div class="um-list-item-right">
										<input type="text" class="form-control" placeholder="请输入密码">
									</div>
								</div>
							</div>
						</li>
					</ul>
					<div class="tr mt20 fb">
						<label class="um-switch1">
							<input type="checkbox" value="on" checked="checked">					
							<div class="um-track">
								<div class="um-handle"></div>
							</div> 			
						</label>
						<span class="f16">自动登录</span>
					</div>
					<button class="btn um-btn mt20">
						登录
					</button>
					<div class="um-row mt10">
						<div class="um-xs-6 tl">
							<a href="#" class="um-blue">立即注册</a>
						</div>
						<div class="um-xs-6 tr">
							<a href="#" class="um-blue">第三方账号登录</a>
						</div>
					</div>
				</form>
				<div class="um-box-center tc h100 mt30">
					<div class="um-xs-4">
						<a href="#"><img src="../img/icon_tencent.png" style="width:80%;max-width:100px;"></a>
					</div>
					<div class="um-xs-4">
						<a href="#"><img src="../img/icon_sina.png" style="width:80%;max-width:100px;"></a>
					</div>
					<div class="um-xs-4">
						<a href="#"><img src="../img/icon_renren.png" style="width:80%;max-width:100px;"></a>
					</div>
				</div>

			</div>
			<div class="um-footer"></div>

		</div>
	</body>
</html>
